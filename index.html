<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color:lightblue;
            padding: 20px;
            margin: 20px;
            }
    </style>
</head>
<body>
    <div>Hello</div>
    <script>
        let div = document.querySelector("div");
        div.addEventListener("click", function(){
            div.innerText = "Привет!";
        })
    </script>
</body>
</html>
